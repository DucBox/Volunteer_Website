<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Website</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            padding: 40px;
            background: #f5f5f5;
        }
        h1 { color: #333; margin-bottom: 30px; }
        h2 { margin-bottom: 16px; color: #555; }
        
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            max-width: 1200px;
        }
        .section {
            background: #fff;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .form-group { margin-bottom: 16px; }
        label { display: block; margin-bottom: 6px; font-weight: bold; }
        input[type="text"], input[type="file"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        textarea { resize: vertical; min-height: 80px; }
        button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 8px;
        }
        button:hover { background: #0056b3; }
        button.danger { background: #dc3545; }
        button.danger:hover { background: #b02a37; }
        
        .status {
            margin-top: 12px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .status.success { background: #d4edda; color: #155724; display: block; }
        .status.error { background: #f8d7da; color: #721c24; display: block; }
        
        .doc-list { margin-top: 16px; }
        .doc-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 4px;
            margin-bottom: 8px;
        }
        .doc-item span { font-size: 14px; }
        
        .chat-box {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 12px;
            margin-bottom: 16px;
            background: #fafafa;
        }
        .chat-msg { margin-bottom: 12px; padding: 8px 12px; border-radius: 8px; }
        .chat-msg.user { background: #007bff; color: #fff; margin-left: 20%; }
        .chat-msg.assistant { background: #e9ecef; margin-right: 20%; }
    </style>
</head>
<body>
    <h1>Volunteer Website</h1>
    
    <div class="container">
        <!-- Upload Section -->
        <div class="section">
            <h2>üì§ Upload Document</h2>
            <div class="form-group">
                <label>T√™n t√†i li·ªáu</label>
                <input type="text" id="docName" placeholder="Nh·∫≠p t√™n t√†i li·ªáu...">
            </div>
            <div class="form-group">
                <label>Ch·ªçn file (PDF, DOCX, TXT)</label>
                <input type="file" id="fileInput" accept=".pdf,.docx,.txt">
            </div>
            <button onclick="uploadDocument()">Upload</button>
            <div id="uploadStatus" class="status"></div>
        </div>

        <!-- Document List Section -->
        <div class="section">
            <h2>üìÑ Documents</h2>
            <button onclick="loadDocuments()">Refresh</button>
            <div id="docList" class="doc-list"></div>
        </div>

        <!-- Chat Section -->
        <div class="section" style="grid-column: span 2;">
            <h2>üí¨ Chat</h2>
            <div id="chatBox" class="chat-box"></div>
            <div class="form-group">
                <textarea id="chatInput" placeholder="Nh·∫≠p c√¢u h·ªèi..."></textarea>
            </div>
            <button onclick="sendChat()">G·ª≠i</button>
            <div id="chatStatus" class="status"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://volunteerwebsite-production.up.railway.app/api';

        // Upload Document
        async function uploadDocument() {
            const docName = document.getElementById('docName').value.trim();
            const fileInput = document.getElementById('fileInput');
            const status = document.getElementById('uploadStatus');
            
            if (!docName || !fileInput.files[0]) {
                showStatus(status, 'Vui l√≤ng nh·∫≠p t√™n v√† ch·ªçn file', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('doc_name', docName);
            formData.append('file', fileInput.files[0]);

            try {
                const res = await fetch(`${API_BASE}/documents/upload`, {
                    method: 'POST',
                    body: formData
                });
                const data = await res.json();
                
                if (res.ok) {
                    showStatus(status, `Upload th√†nh c√¥ng! Doc ID: ${data.doc_id}`, 'success');
                    document.getElementById('docName').value = '';
                    fileInput.value = '';
                    loadDocuments();
                } else {
                    showStatus(status, data.detail || 'Upload th·∫•t b·∫°i', 'error');
                }
            } catch (err) {
                showStatus(status, `L·ªói: ${err.message}`, 'error');
            }
        }

        // Load Documents
        async function loadDocuments() {
            const docList = document.getElementById('docList');
            try {
                const res = await fetch(`${API_BASE}/documents`);
                const data = await res.json();
                
                if (data.length === 0) {
                    docList.innerHTML = '<p>Ch∆∞a c√≥ t√†i li·ªáu n√†o</p>';
                    return;
                }
                
                docList.innerHTML = data.map(doc => `
                    <div class="doc-item">
                        <span><strong>${doc.doc_name}</strong> (${doc.doc_id.slice(0,8)}...)</span>
                        <button class="danger" onclick="deleteDocument('${doc.doc_id}')">X√≥a</button>
                    </div>
                `).join('');
            } catch (err) {
                docList.innerHTML = `<p>L·ªói: ${err.message}</p>`;
            }
        }

        // Delete Document
        async function deleteDocument(docId) {
            if (!confirm('X√°c nh·∫≠n x√≥a t√†i li·ªáu n√†y?')) return;
            
            try {
                const res = await fetch(`${API_BASE}/documents/${docId}`, {
                    method: 'DELETE'
                });
                if (res.ok) {
                    loadDocuments();
                }
            } catch (err) {
                alert(`L·ªói: ${err.message}`);
            }
        }

        // Send Chat
        async function sendChat() {
            const input = document.getElementById('chatInput');
            const chatBox = document.getElementById('chatBox');
            const status = document.getElementById('chatStatus');
            const question = input.value.trim();
            
            if (!question) return;
            
            // Add user message
            chatBox.innerHTML += `<div class="chat-msg user">${question}</div>`;
            input.value = '';
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const res = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question })
                });
                const data = await res.json();
                
                if (res.ok) {
                    chatBox.innerHTML += `<div class="chat-msg assistant">${data.answer}</div>`;
                    status.className = 'status';
                } else {
                    showStatus(status, data.detail || 'L·ªói chat', 'error');
                }
            } catch (err) {
                showStatus(status, `L·ªói: ${err.message}`, 'error');
            }
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Helper
        function showStatus(el, msg, type) {
            el.textContent = msg;
            el.className = `status ${type}`;
        }

        // Init
        loadDocuments();
    </script>
</body>
</html>
